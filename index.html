<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Pets</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <h1>Favourite Pets</h1>
    </header>

    <section>
        <h2>Add Pet to Favourites</h2>

        <form id="petForm" class="pet-form">
            <div class="pet-form__input-group">
                <label for="petName">Pet Name: </label>
                <input id="petName" class="pet-form__name-input" type="text" name="name" placeholder="Enter your pet's name..." required>
            </div>

            <fieldset class="pet-form__input-group pet-form__input-group--radios">
                <legend>Pet species: </legend>
                
                <div>
                    <input id="speciesBird" type="radio" name="species" value="bird">
                    <label for="speciesBird">Bird</label>
                </div>
                <div>
                    <input id="speciesCat" type="radio" name="species" value="cat">
                    <label for="speciesCat">Cat</label> 
                </div>
                
                <div>
                    <input id="speciesDog" type="radio" name="species" value="dog">
                    <label for="speciesDog">Dog</label>
                </div>
                
                <div>
                    <input id="speciesRock" type="radio" name="species" value="rock">
                    <label for="speciesRock">Rock</label>
                </div>
            </fieldset>

            <div class="pet-form__input-group">
                <label for="purpose">Pet's favourite thing to do: </label>

                <select id="purpose" name="purpose" class="pet-form__purpose-input">
                    <option class=pet-form__purpose-placeholder" value="">-- Select favourite --</option>
                    <option>Cuteness Therapy</option>
                    <option>Exercise</option>
                    <option>Gossip</option>
                    <option>Pet Web Dev Bootcamp</option>
                    <option>Reduce Stress</option>
                    <option>Secret Handshake</option>
                    <option>World Domination</option>
                </select>
            </div>

            <ul id="error-messages"></ul>
            <div class="pet-form__input-group">
                <button class="pet-form__button">Add Pet to Play Date List</button>
            </div>
        </form>

    </section>


    <section class="pets">
        <p class="pets__loading">Gathering up our beautiful friends...</p>
        <p class="pets__fetch-error pets__fetch-error--hidden">There was an error retrieving the pets. Try refreshing the page</p>
        <ul class="pets__list"></ul>
    </section>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
